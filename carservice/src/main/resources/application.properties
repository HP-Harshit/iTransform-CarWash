# Application and Server Configuration
spring.application.name=carservice
server.port=9102

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/carservice
spring.datasource.username=Divit
spring.datasource.password=Divit
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true

# Use H2 in-memory database for tests

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.org.springframework=DEBUG
logging.level.com.carwash.carservice=DEBUG
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.activemq.ActiveMQAutoConfiguration
